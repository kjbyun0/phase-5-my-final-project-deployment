services:
  - name: flask-app
    type: web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && npm install --prefix client && npm run build --prefix client
    startCommand: gunicorn --chdir server app:app
    envVars:
      - key: ES_HOST
        fromService:
          name: elasticsearch
          type: elasticsearch
          property: external_url

  - name: elasticsearch
    type: elasticsearch
    plan: standard
    version: 8.13.4
